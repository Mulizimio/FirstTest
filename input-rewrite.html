<!DOCTYPE html>
<html>
<head>
    <title>试一下bs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="sasstest.css">
    <style>
        .has-success.form-control{
            border:red 1px solid;
        }
        .has-success.form-control:focus {
            outline: none;
            box-shadow: none;
            border-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container apple-form">
        <form class="form-inline">
            <div class="form-group apple-name error">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control app" id="name" placeholder="username">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email-address" readonly="readonly">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Send</button>
            </div>
            <div class="form-group">
                <label for="exampleInputAge">Age</label>
                <input type="text" class="form-control-error" id="age" placeholder="userage">
            </div>
            <div class="form-group">
                <label for="exampleInputSex">Sex</label>
                <input type="text" class="form-control" id="sex" placeholder="usersex" disabled="disabled">
            </div>
        </form>
        <div class="form-group has-success">
            <label class="control-label" for="inputSuccess1">Input with success</label>
            <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2">
        </div>
        <div class="form-group has-warning">
            <label class="control-label" for="inputWarning1">Input with warning</label>
            <input type="text" class="form-control" id="inputWarning1">
        </div>
        <div class="form-group has-error">
            <label class="control-label" for="inputError1">Input with error</label>
            <input type="text" class="form-control" id="inputError1">
        </div>
        <form role="form">
            <div class="form-group">
              <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              </div>
            </form>
    </div>
</body>
</html>
